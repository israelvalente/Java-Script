<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <style>
        body {
            font: normal 20pt Times;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Whats is your name?')
        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters.<br/>`)
        document.write(`Your name in upper letters is ${name.toUpperCase()}<br/>`)
        document.write(`Your name in lower letters is ${name.toLowerCase()}`)
    </script>
</body>
</html>
