<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>files with JS</title>
    <style>
        body { font: 12pt Lucida;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Working with lines</h1>
    <button onclick="start()">Click to start</button>
    <script>
        function start() {
            let name = window.prompt('What is your name? ')
            window.alert(`Hello, ${name}! It is a pleasure to meet you!`)
        }
    </script>
    
</body>
</html>
