<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data with JS</title>
    <style>
        body {font: 12pt Helvetica;}
        button {font-size: 25pz; padding: 40px; background-color: rgb(158, 207, 219);}
    </style>
</head>
<body>
    <h1>Working with data (v.2)</h1>
    <button onclick="start()">Click to start</button>
    <section id="result">
        <p>Here will apear the result...</p>
    </section>
    <script>
        function start() {
            let name = window.prompt('What is your name?')
            let res = window.document.getElementById('result')
            res.innerHTML = `<p>Hello, <strong>${name}</strong>! It is a pleasure to meet you!`
        }
    </script>
</body>
</html>
